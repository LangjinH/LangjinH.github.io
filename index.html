<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quote</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="quote-container">
            <div class="quote">
                <span class="word">GET</span>
                <span class="word">BACK</span>
                <span class="word">TO</span>
                <span class="word">STUDYING!</span>
                <br>
                <span class="word">GET</span>
                <span class="word">YO</span>
                <span class="word">BREAD</span>
                <span class="word">UP!</span>
                <br>
                <span class="word">NOT</span>
                <span class="word">YO</span>
                <span class="word">FUNNY</span>
                <span class="word">UP!</span>
            </div>
        </div>

        <div class="aWrap" data-src="https://github.com/LangjinH/LangjinH.github.io/blob/e320959f3f033ecadb5f9efef81b1b4f1af6ab26/audio/Bruno%20Mars%20-%20That%E2%80%99s%20What%20I%20Like%20%5BOfficial%20Music%20Video%5D%20%5BPMivT7MJ41M%5D.wav">
            <button class="aPlay" disabled><span class="aPlayIco"><i class="fa fa-play"></i></span></button>
            <div class="range">
                <span class="under-ranger"></span>
                <input class="aSeek" type="range" min="0" value="0" step="1" disabled><span class="change-range"></span>
            </div>
            <div class="aCron">
                <span class="aNow"></span> / <span class="aTime"></span>
            </div>
            <div class="volume-container">
                <span class="aVolIco"><i class="fa fa-volume-up"></i></span>
                <div class="range-volume">
                <span class="under-ranger"></span>
                <input class="aVolume" type="range" min="0" max="1" value="1" step="0.1" disabled><span class="change-range"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="audio.js"></script>    
</body>
</html>
